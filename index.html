<html !DOCTYPE>
    <head>
        <title>GIGAVOID ACCOUNTS</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <form id="oneFormToRuleThemAll" class="hidden">
                <label for="mail">E-mail:</label><br>
                <input id="mail" type="text" placeholder="E-mail"><br>
                <label for="pw">Password</label><br>
                <input id="pw" type="password"><br>
                <input id="staylogged" type="checkbox">
                <label for="staylogged">Keep me signed in.</label><br>
                <input id="submit" type="submit" value="Log In">
            </form>

            <div id="membersArea" class="hidden">
                <button class='logout'>Logout</button>
            </div>
        </div>

        <script src='/account.js'></script>
        <script src='/index.js'></script>
    </body>
</html>
