<html !DOCTYPE>
<head>
        <title>GIGAVOID ACCOUNTS</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <form id="oneFormToRuleThemAll">
                <table>
                    <tr>
                        <td><label for="mail">E-mail:</label></td>
                        <td><input id="mail" type="text" class="text" autofocus></td>
                    </tr>
                    <tr>
                        <td><label for="pw">Password:</label></td>
                        <td><input id="pw" type="password" class="text"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="staylogged" type="checkbox">
                            <label for="staylogged">Keep me signed in.</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input id="submit" type="submit" class="button" value="Log In"></td>
                    </tr>
                </table>
            </form>

            <div id="membersArea" class="hidden">
                <button class='logout'>Logout</button>
            </div>
        </div>
        <script src='/account.js'></script>
        <script src='/index.js'></script>
    </body>
</html>
